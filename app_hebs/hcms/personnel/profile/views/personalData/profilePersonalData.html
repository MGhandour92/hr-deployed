<div class="view">
    <form class="form-horizontal" name="myPersonalEditForm" ng-submit="dynamicForm.saveItem(myPersonalEditForm.$valid)" novalidate>
        <div id="widget-widget" data-jarvis-widget data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-colorbutton="false" class="no-margin-bottom">
            <header class="header-background-color">
                <h2><i>{{dynamicForm.FormSetup.MyForm.FormName || translate }}</i> - <strong>{{dynamicForm.translateText((dynamicForm.displayCreateNewTemplate)?'CreateNew':'Edit',dynamicForm.selectedViewSetup.ViewId) }}</strong></h2>
                <div class="widget-toolbar">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-link btn-sm" data-page-id="{{dynamicForm.selectedViewSetup.ViewId}}" data-object-id="{{'Save-' + dynamicForm.selectedViewSetup.ViewId}}" ng-disabled="myPersonalEditForm.$invalid" data-toggle="tooltip" title="{{dynamicForm.translateText('Save', dynamicForm.selectedViewSetup.ViewId)}}">
                            <i class="fa fa-save fa-lg"></i>
                        </button>
                    </div>
                </div>
            </header>

                <div class="form-group  row">
                    <ng-form name="BirthDate" ng-class="{ 'has-error': BirthDate.$invalid }">
                        <label class="control-label col-sm-2">{{dynamicForm.translateText(dynamicForm.selectedViewSetup.ViewFieldsObject["BirthDate"].FieldName , dynamicForm.selectedViewSetup.ViewId)}}</label>
                        <div class="col-sm-4">
                            <hcms-generic ng-model="dynamicForm.dataItem.BirthDate" hc-options="dynamicForm.selectedViewSetup.ViewFieldsObject['BirthDate']"></hcms-generic>
                        </div>
                    </ng-form>
                    <ng-form name="FirstHiredDate" ng-class="{ 'has-error': FirstHiredDate.$invalid }">
