 <uib-tabset active="importCloseAttendance.activeDailyActionSubTabIndex" class="tab-animation">

     <uib-tab index="0" active="importCloseAttendance.activeCalculateTabIndex==0">
         <uib-tab-heading style="padding:2px;">
             <span style="margin:2px; padding:3px;">{{importCloseAttendance.translateText('ImportAttendanceData')}}</span>
         </uib-tab-heading>
         <div>
             <section id="widget-AttendanceImport-grid" data-widget-grid>

                     <article class="col-xs-12">

                         <div id="widget-AttendanceImportData" data-jarvis-widget data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-colorbutton="false" class="no-margin-bottom">

                             <header class="header-background-color">
                                 <div class="widget-toolbar">
                                     <div class="btn-group">
                                         <button type="button" class="btn btn-link btn-sm" ng-click="importCloseAttendance.displayImportData()" ng-disabled="importCloseAttendanceForm.$invalid" data-page-id="{{importCloseAttendance.createViewSetup.ViewId}}" data-object-id="{{'Display-' + importCloseAttendance.createViewSetup.ViewId}}" data-toggle="tooltip" title="{{importCloseAttendance.translateText('Display', importCloseAttendance.createViewSetup.ViewId)}}">
                                             <i class="fa fa-eye fa-lg"></i>
                                         </button>
                                     </div>
                                 </div>

                             </header>

                             <div class="widget-body view-background-color">
                                 <smart-grid data="importCloseAttendance.importData" options="importCloseAttendance.dailyImportDay.importDayGrid.gridOptions" column-defs="importCloseAttendance.dailyImportDay.importDayGrid.gridColumnDefs" style="height:500px;"></smart-grid>
                             </div>
                         </div>
                     </article>
                 </div>
             </section>

         </div>
     </uib-tab>
