<style>

    .myIframe {
        position: relative;
        padding-bottom: 65.25%;
        padding-top: 30px;
        height: 0;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        border: solid black 1px;
    }

        .myIframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

</style>

<div class="row">
    <div class="col-xs-12">
        <ul class="">
            <li ng-repeat="project in reportView.projects">
                <a ng-click="reportView.setProject(project)" href="">{{project.url}}</a>
            </li>
        </ul>
        <div class='myIframe'>
            <iframe ng-src="{{reportView.currentProjectUrl}}"></iframe>
        </div>

    </div>
</div>
