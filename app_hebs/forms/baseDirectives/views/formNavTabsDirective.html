<div>
    <uib-tabset active="FormSetup.activeFormIndex" type="tabs">
        <uib-tab index="$index" ng-repeat="subNavForm in FormSetup.MyForm.SubForms" active="subNavForm.active" disable="subNavForm.disabled">
            <uib-tab-heading style="padding:2px;">
                <a class="btn btn-xs" style="padding:2px;margin:1px;">
                </a>
                <span style="margin:2px; padding:3px;">{{translateText(subNavForm.FormName)}}</span>
            </uib-tab-heading>
            <hcms-dynamic-form controller-name="{{subNavForm.JsController}}" controller-as="{{subNavForm.JsControllerAs}}" form-id="subNavForm.FormId" parent-id-field-name="parentIdFieldName" parent-item="parentItem" form-template-url="subNavForm.StartView"></hcms-dynamic-form>
        </uib-tab>
    </uib-tabset>
</div>
